{% extends 'base.html' %}

{% from 'macros.html' import link %}

{% block content %}
<h1>Login</h1>

<form method="post">
  {{ form.hidden_tag() }}

  {{ form.username.label() }}
  {{ form.username }}

  {{ form.password.label() }}
  {{ form.password }}

  <button>Login</button>
</form>

<p>Don't have an account?</p>
{{ link('auth.register', 'Register') }}
{% endblock %}

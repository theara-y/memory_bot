{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>

<form method="post">
  {{ form.hidden_tag() }}

  {{ form.username.label() }}
  {{ form.username }}

  {{ form.password.label() }}
  {{ form.password }}

  <button>Login</button>
</form>

<p>Don't have an account?</p>
<p>> <a href="{{ url_for('auth.register') }}">Register</a></p>
{% endblock %}
